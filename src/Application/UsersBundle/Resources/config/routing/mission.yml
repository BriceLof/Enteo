application_mission_admin_index:
    path:     /admin
    defaults: { _controller: "ApplicationUsersBundle:Mission:adminIndex" }
    options:
        expose:  true

application_mission_add_document:
    path:     /addDocument/{id}/{admin}
    defaults: { _controller: "ApplicationUsersBundle:Mission:addDocument", admin: "" }
    options:
        expose:  true

application_mission_state:
    path:     /state/{state}/{id}
    defaults: { _controller: "ApplicationUsersBundle:Mission:state" }
    options:
        expose:  true

application_mission_index:
    path:     /show/{id}
    defaults: { _controller: "ApplicationUsersBundle:Mission:index" }
    options:
        expose:  true

application_mission_contrat:
    path:     /getContrat/{id}
    defaults: { _controller: "ApplicationUsersBundle:Mission:downloadContratMission" }
    options:
        expose:  true
